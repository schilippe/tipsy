<h2>Set a reminder interval</h2>
<input name="interval" type="range" min="0" max="3" value="1">

<output for="interval">
  <span>Daily</span>
  <span>Weekly</span>
  <span>Monthly</span>
  <span>Yearly</span>
</output>

<p>
  Your next reminder will trigger: <span class="next">{{ nextNotified }}.</span>
</p>
